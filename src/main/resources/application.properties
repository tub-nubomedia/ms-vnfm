# hibernate properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

vnfm.server.port=9000
vnfm.management.port=9001

server.port=${vnfm.server.port}
management.port=${vnfm.management.port}
